name: Release C#

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Install tools
        run: |
          dotnet tool install -g dotnet-coverage
          dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Copy shared feature files
        run: mkdir -p csharp/test/features/shared && cp features/*.feature csharp/test/features/shared/

      - name: Restore dependencies
        run: dotnet restore src/
        working-directory: csharp

      - name: Build
        run: dotnet build src/ -c Release --no-restore
        working-directory: csharp

      - name: Test
        run: dotnet test test/ -c Release --collect "Code Coverage" --settings test/coverage.runsettings --results-directory TestResults
        working-directory: csharp

      - name: Pack
        run: dotnet pack src/ -c Release --no-build -p:PackageVersion=${{ steps.version.outputs.VERSION }} -o ./nupkg
        working-directory: csharp

      - name: Push to NuGet
        run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
        working-directory: csharp
