name: Go

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - run: go test -v -coverprofile=coverage.out ./...
        working-directory: go
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: go-coverage
          path: go/coverage.out
