name: TypeScript

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
        working-directory: typescript
      - run: npm test
        working-directory: typescript
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ts-coverage
          path: typescript/coverage
