name: C#

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: Install reportgenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool
      - name: Run tests with coverage
        run: dotnet test test/ --collect:"XPlat Code Coverage" --results-directory TestResults
        working-directory: csharp
      - name: Generate coverage report
        run: reportgenerator -reports:"TestResults/**/coverage.cobertura.xml" -targetdir:coverage -reporttypes:Html
        working-directory: csharp
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: csharp-coverage
          path: csharp/coverage
