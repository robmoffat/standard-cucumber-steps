name: C#

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: Install tools
        run: |
          dotnet tool install -g dotnet-coverage
          dotnet tool install -g dotnet-reportgenerator-globaltool
      - name: Copy shared feature files
        run: mkdir -p csharp/test/features/shared && cp features/*.feature csharp/test/features/shared/
      - name: Run tests with coverage
        run: dotnet test test/ --collect "Code Coverage" --settings test/coverage.runsettings --results-directory TestResults
        working-directory: csharp
      - name: Convert coverage to Cobertura
        run: dotnet-coverage merge --output coverage.xml --output-format cobertura "TestResults/*/*.coverage"
        working-directory: csharp
      - name: Generate coverage report
        run: reportgenerator -reports:"coverage.xml" -targetdir:coverage -reporttypes:Html
        working-directory: csharp
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: csharp-coverage
          path: csharp/coverage
