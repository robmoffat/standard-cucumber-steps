name: Java

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
      - run: mvn test
        working-directory: java
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: java-coverage
          path: java/target/site/jacoco
